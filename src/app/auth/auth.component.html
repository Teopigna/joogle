<div class="row">
    
    <div class="col-4"></div>
    <div class="col-4">
        <h3 style="text-align: center;">Welcome to Joogle</h3>
        <hr>
        <form #authForm="ngForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    ngModel 
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    ngModel 
                    name="password"
                    required
                    password
                    minlength="6">
            </div>
        </form>
        <hr>
        <div class="row">
            <div class="col-5">
            </div>
            <div class="col-3">
                <button class="btn btn-success">Login</button>
            </div>
            
        </div>
    </div>
</div>
