

<div class="container-fluid">
    <div class="row" style="margin-top: 150px;">
    
        <div class="col-4"></div>
        <div class="col-4">
            <h3 style="text-align: center;">Admin authentication</h3>
            <hr>
            <div class="alert alert-danger" *ngIf="errorMessage">
                <p style="text-align: center;">{{errorMessage}}</p>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="email"> <fa-icon [icon]="faPerson"></fa-icon> Username </label>
                    <input 
                        type="user" 
                        id="user" 
                        class="form-control" 
                        ngModel 
                        name="user"
                        required>
                </div>
                <div class="form-group">
                    <label for="password"> <fa-icon [icon]="faLock"></fa-icon> Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        ngModel 
                        name="password"
                        required
                        password
                        minlength="6">
                </div>
                <hr>
                <div class="row">
                    <div class="col-5">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-success" [disabled]="!authForm.valid" >Login</button>
                    </div>
                    
                </div>
            </form>
            
        </div>
    </div>
</div>
