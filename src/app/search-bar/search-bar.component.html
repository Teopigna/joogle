<form class="d-flex" #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
    <input 
        class="form-control me-2"
        ngModel 
        type="text" 
        placeholder="Search" 
        id="search"
        name="search"
        required>
    <button class="btn btn-outline-success" type="submit" [disabled]="!searchForm.valid">Search</button>
</form>
