
<h1>Details</h1>

<form  [formGroup]="detailForm" (ngSubmit)="onSubmit()"> <!-- THIS TELL ANGULAR WE MANAGE THE FORM -->
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!detailForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    type="text"
                    id="title"
                    formControlName="title"
                    class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    type="text"
                    id="description"
                    formControlName="description"
                    class="form-control"
                    rows="6"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="title">Url</label>
                <input 
                    type="text"
                    id="url"
                    formControlName="url"
                    class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="title">Keys</label>
                <input 
                    type="text"
                    id="keys"
                    formControlName="keys"
                    class="form-control">
            </div>
        </div>
    </div>
</form>
