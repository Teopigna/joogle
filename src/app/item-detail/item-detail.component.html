

<div class="row">

  
  <div class="col-2 d-flex align-items-center">
    <h4 >Details</h4>
  </div>
  
  <div class="col-3 d-flex align-self-center " >
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!detailForm.valid"
      (click)="onSubmit()">
      <fa-icon [icon]="faSave"></fa-icon>
    </button>

    <button type="button" class="btn btn-danger" (click)="onCancel()">
      <fa-icon [icon]="faCancel"></fa-icon>
    </button>
    
  </div>
</div>

<form [formGroup]="detailForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          rows="6"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="title">Url</label>
        <input
          type="text"
          id="url"
          formControlName="url"
          class="form-control"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="title">Keys</label>
        <input
          type="text"
          id="keys"
          formControlName="keys"
          class="form-control"
          style="margin-bottom: 20px;"
        />
      </div>
    </div>
  </div>

  
</form>
